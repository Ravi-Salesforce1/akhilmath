<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #1a1a2e;
            color: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: #16213e;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
            text-align: center;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #0f3460;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        button {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            background-color: #e94560;
            color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #c63a50;
        }
        p {
            color: #ff6b6b;
            visibility: hidden; /* Hide error message by default */
        }
    </style>
</head>
<body>

    <div class="login-container">
        <h2>Please Log In</h2>
        <form id="login-form">
            <input type="text" id="username" placeholder="Username" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit">Enter</button>
            <p id="error-message">Wrong username or password.</p>
        </form>
    </div>

    <script>
        // Get the form element from the page
        const loginForm = document.getElementById('login-form');
        
        // Add an event listener to run code when the form is submitted
        loginForm.addEventListener('submit', function(event) {
            // Prevent the form from submitting the default way
            event.preventDefault();

            // Get the values from the input fields
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            // !! THIS IS THE INSECURE PART !!
            // The correct username and password are saved right here in the code.
            const correctUsername = "admin";
            const correctPassword = "12345";

            // Check if the entered details are correct
            if (username === correctUsername && password === correctPassword) {
                // If correct, redirect to your flowers page
                window.location.href = 'flowers.html';
            } else {
                // If incorrect, show the error message
                document.getElementById('error-message').style.visibility = 'visible';
            }
        });
    </script>

</body>
</html>
